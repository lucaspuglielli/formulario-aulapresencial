<body>
    <div class="container">
        <form action="">
            <h1>LOGIN</h1>
            <input type="email" placeholder="Email" name="email" id="email">
            <br>
            <input type="password" placeholder="Password" name="senha" id="senha">
            <br>
            <div class="remember">
            <input type="checkbox" name="lembrar" id="lembrar">
            <label for="lembrar">Remember me</label>
            </div>
            <br>
            <button type="submit" id="login">LOGIN</button>
            <p>Or login with</p>
            <div id="social">
                <button class="socialbutton facebook">Facebook</button>
                <Button class="socialbutton google">Google</Button>
            </div>
            <footer>Not a member? <a href="#">Sign up now</a></footer>
        </form>
    </div>
</body>
